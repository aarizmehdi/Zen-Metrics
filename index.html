  <style>
    :root {
      --bg-deep: #02010a;
      /* Premium Void Black */
      --accent-purple: #6d28d9;
      --scrollbar-track: transparent;
      --scrollbar-thumb: #4c1d95;
    }

    body {
      margin: 0;
      background-color: var(--bg-deep);
      color: #e2e8f0;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      /* App Shell Lock */
    }

    /* Mesh Gradient Background */
    body::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      z-index: -1;
      background:
        radial-gradient(circle at 15% 50%, rgba(56, 11, 120, 0.08), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(6, 95, 70, 0.05), transparent 25%);
      filter: blur(100px);
      /* Smoother blur */
      pointer-events: none;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Purple Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
      border: 1px solid var(--bg-deep);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8b5cf6;
    }

    /* Utilities */
    .glass-panel {
      background: rgba(3, 0, 20, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Advanced Neon Ripple Effect */
    .neon-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neon-core {
      width: 8px;
      height: 8px;
      background-color: #10b981;
      border-radius: 50%;
      box-shadow: 0 0 10px #10b981, 0 0 20px #10b981;
      z-index: 10;
    }

    .neon-ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #10b981;
      border-radius: 50%;
      opacity: 0.6;
      animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      100% {
        transform: scale(3.5);
        opacity: 0;
      }
    }
  </style>
